<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parth Nagar - Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #splineCanvas {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="splineCanvas"></canvas>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@latest/build/spline-viewer.js"></script>
  <script type="module">
    import { Application } from "https://unpkg.com/@splinetool/runtime";

    const canvas = document.getElementById("splineCanvas");
    if (!canvas) {
      console.error("Canvas element not found!");
      throw new Error("Canvas element not found!");
    }

    const app = new Application(canvas);

    // Replace with the correct public URL or local .splinecode file path
    app.load("https://app.spline.design/community/file/b216ec8e-e485-4228-abf4-e8c6b8caf3ed")  // Update with verified URL
      .then(() => {
        console.log("Spline scene loaded successfully!");
        const textObj = app.findObjectByName("MyText");
        if (textObj) {
          textObj.text = "Hello from JS!";
          console.log("Text updated successfully!");
        } else {
          console.warn("Text object 'MyText' not found in the scene.");
        }
      })
      .catch((error) => {
        console.error("Failed to load Spline scene:", error.message);
        if (error.message.includes("Failed to fetch")) {
          console.error("Fetch failed: Ensure the URL is correct and the scene is public. Use a local server (e.g., 'npx serve') to avoid CORS issues.");
        }
      });
  </script>
</body>
</html>
